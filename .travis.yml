language: python
python:
  - '3.6'
install:
  - pip install ansible>=2.4.0 molecule apache-libcloud
script:
  - molecule --debug test --scenario-name gce_test
after_script:
  - molecule --debug destroy --scenario-name gce_test
env:
  global:
    - secure: 
    - secure: 
    - secure: 
before_install:
  - openssl aes-256-cbc -K $encrypted_804f08fbb565_key -iv $encrypted_804f08fbb565_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar
  - mv google_compute_engine /home/travis/.ssh/
  - chmod 0600 /home/travis/.ssh/google_compute_engine
